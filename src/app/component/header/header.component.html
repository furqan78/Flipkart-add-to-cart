<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 25px;  margin-left: 40px; margin-top: 5px;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong style="font-size: 20px; margin-top: 5px;">Flipkart</strong>
            <div class="form-group">
                <input style="height: 35px;" type="text" class="form-control" ([ngModel])="searchTerm" (keyup)="search($event)" placeholder="Search products here..">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button class="btn btn-primary" routerLink='cart'>
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
